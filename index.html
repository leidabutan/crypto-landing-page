<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>加入币圈社群</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #0d1117;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 50px 20px;
        }
        h1 {
            font-size: 2em;
        }
        .cta {
            margin: 20px 0;
            font-size: 1.2em;
            font-weight: bold;
        }
        .qr-code {
            margin: 20px auto;
            width: 200px;
        }
        .join-btn {
            display: inline-block;
            padding: 15px 30px;
            background-color: #ffcc00;
            color: #000;
            font-size: 1.2em;
            text-decoration: none;
            border-radius: 8px;
            margin-top: 20px;
        }
        .join-btn:hover {
            background-color: #ffaa00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚀 加入币圈顶级社群</h1>
        <p class="cta">获取最新行业资讯、空投福利、技术交流</p>
        <img src="qrcode.png" alt="扫码加群" class="qr-code">
        <p>扫码二维码或点击下方按钮加入社群</p>
        <a href="#" class="join-btn">立即加入</a>
    </div>
</body>
</html>
